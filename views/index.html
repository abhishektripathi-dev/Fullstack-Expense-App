<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <!-- link external css -->
    <link rel="stylesheet" href="../public/style.css" />
</head>

<body>
    <div class="container">
        <h1>Expense Tracker</h1>

        <div class="section">
            <h2>Income</h2>

            <div class="input-group">
                <label for="income-description">Description</label>
                <input type="text" name="" id="income-description" placeholder="e.g. Salary" />
            </div>
            <div class="input-group">
                <label for="income-amount">Amount (₹)</label>
                <input type="number" name="" id="income-amount" placeholder="e.g. 100000" />
            </div>

            <div class="button-group">
                <button onclick="addIncome()">Add Income</button>
            </div>
        </div>

        <div class="section">
            <h2>Expenses</h2>

            <div class="input-group">
                <label for="expense-description">Description</label>
                <input type="text" name="" id="expense-description" placeholder="e.g. Rent" />
            </div>
            <div class="input-group">
                <label for="expense-category">Category</label>
                <select name="" id="expense-category">
                    <option value="Housing">Housing</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="input-group">
                <label for="expense-amount">Amount (₹)</label>
                <input type="number" name="" id="expense-amount" placeholder="e.g. 50000" />
            </div>

            <div class="button-group">
                <button onclick="addExpense()">Add Expense</button>
            </div>
        </div>

        <!-- Transaction History -->
        <div class="table-container">
            <h2>Transaction History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount (₹)</th>
                        <th>Type</th>
                        <th>Action</th>
                        <!--Column for delete button-->
                    </tr>
                </thead>
                <tbody id="transaction-history"></tbody>
            </table>

            <!-- Summary Section -->
            <div class="summary">
                <h2>Budget Summary</h2>
                <p>Total Income: ₹ <span id="total-income">0</span></p>
                <p>Total Expenses: ₹ <span id="total-expenses">0</span></p>
                <p>Balance: ₹ <span id="balance">0</span></p>
            </div>
        </div>

        <!-- clear all button -->
        <div class="clear-button-group">
            <button onclick="clearAll()">Clear All</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../public/script.js"></script>
</body>

</html>
